{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'projects/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/gijgo.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/slicknav.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'projects/css/custom.css' %}">
  <link rel="icon" href="{% static '/admin/img/logo.svg' %}">

  {% block custom-head %}

  {% endblock %}
</head>
<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid">
                    <div class="header_bottom_border">
                        <div class="row align-items-center">
                            <div class="col-xl-3 col-lg-2">
                                <div class="logo">
                                    <a href="https://github.com/Kumbbar" target="_blank">
                                        <img src="#" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-7">
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            {% block header %}

                                            {% endblock %}
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                                <div class="text-right">
                                    <ul class="userPanel">
                                        <li class="panelEl"><span class="username">{{ request.user.username}}</span></li>
                                        <li class="panelEl"><span class="username"><a href="{% url "users:logout" %}" class="white-link" style="font-size: 15px;">Выход</a></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="{% static 'projects/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script src="{% static 'projects/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'projects/js/popper.min.js' %}"></script>
    <script src="{% static 'projects/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'projects/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'projects/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'projects/js/ajax-form.js' %}"></script>
    <script src="{% static 'projects/js/waypoints.min.js' %}"></script>
    <script src="{% static 'projects/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'projects/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'projects/js/audioplayer.js' %}"></script>
    <script src="{% static 'projects/js/scrollIt.js' %}"></script>
    <script src="{% static 'projects/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'projects/js/wow.min.js' %}"></script>
    <script src="{% static 'projects/js/nice-select.min.js' %}"></script>
    <script src="{% static 'projects/js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'projects/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'projects/js/plugins.js' %}"></script>
    <script src="{% static 'projects/js/gijgo.min.js' %}"></script>
    <script src="{% static 'projects/js/slick.min.js' %}"></script>
    <script src="{% static 'projects/js/contact.js' %}"></script>
    <script src="{% static 'projects/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'projects/js/jquery.form.js' %}"></script>
    <script src="{% static 'projects/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'projects/js/mail-script.js' %}"></script>
    <script src="{% static 'projects/js/main.js' %}"></script>
</body>
</html>
