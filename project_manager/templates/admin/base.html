{% extends 'admin/base.html' %} {% block extrahead %}{{ block.super }}
<style>
  :root {
    --primary: #000000;
    --secondary: #000;
    --accent: #fff;
    --primary-fg: #fff;

    --body-fg: #fff;
    --body-bg: #000;
    --body-quiet-color: #fff;
    --body-loud-color: #000;

    --header-color: #fff;
    --header-branding-color: #fff;
    --header-bg: #4B5F92;
    --header-link-color: #fff;

    --breadcrumbs-fg: #fff;
    --breadcrumbs-link-fg: #fff;
    --breadcrumbs-bg: var(--primary);

    --link-fg: #fff;
    --link-hover-color: #fff;
    --link-selected-fg: #fff;

    --hairline-color: #e8e8e8;
    --border-color: #fff;

    --error-fg: #ba2121;

    --message-success-bg: #000;
    --message-warning-bg: #000;
    --message-error-bg: #f64e4e;

    --darkened-bg: #000000; /* A bit darker than --body-bg */
    --selected-bg: #4B5F92; /* E.g. selected table cells */
    --selected-row: #4B5F92;

    --button-fg: #000;
    --button-bg: #fff;
    --button-hover-bg: #fff;
    --default-button-fg: #fff;
    --default-button-bg: #fff;
    --default-button-hover-bg: #fff;
    --close-button-bg: #4B5F92;
    --close-button-hover-bg: #6f8cd7;
    --delete-button-bg: #d92f2f;
    --delete-button-hover-bg: #f64e4e;

    --object-tools-fg: #fff;
    --object-tools-bg: var(--close-button-bg);
    --object-tools-hover-bg: #fff;

    --font-family-primary:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        system-ui,
        Roboto,
        "Helvetica Neue",
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";
    --font-family-monospace:
        ui-monospace,
        Menlo,
        Monaco,
        "Cascadia Mono",
        "Segoe UI Mono",
        "Roboto Mono",
        "Oxygen Mono",
        "Ubuntu Monospace",
        "Source Code Pro",
        "Fira Mono",
        "Droid Sans Mono",
        "Courier New",
        monospace,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";
}
</style>
{% endblock %}
